<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Universal AI</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- fontawesome cdn link -->
    <script src="https://kit.fontawesome.com/07d34bf8e5.js" crossorigin="anonymous"></script>
</head>

<body onload="loadSpinner(true)">
    <!-- header area -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col text-center py-2">
                    <h2><a style="text-decoration: none; color: black;" href="index.html">AI Universe Hub</a></h2>
                    <div class="dropdown">
                        <button id="sort-button" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false"> sort by Date</button>
                        <ul id="sort-area" class="dropdown-menu">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- main content area -->
    <main>
        <!-- this is card section -->
        <section class="card-items">
            <div class="container">
                <div id="loader-area" class="d-none">
                    <div style="height: 300px;" class="d-flex align-items-center text-success justify-content-center">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
                <div id="card-container" class="row gy-4">
                    <!-- here added card by js code -->
                </div>
                <div id="show-btn" class="text-center p-2">
                    <button id="showBtn" class="btn btn-primary">Show All</button>
                </div>
            </div>
        </section>
        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="load-modal">
                            <!-- load modal body dynamic here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer section -->
    <footer class="bg-info-subtle mt-2">
        <div class="container text-center p-2 ">
            <h4>All rights are reserved By Sojib</h4>
        </div>
    </footer>
    <!-- script tag link -->
    <script src="js/app.js"></script>
</body>

</html>
