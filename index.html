<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Universal AI</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome cdn link -->
    <script src="https://kit.fontawesome.com/07d34bf8e5.js" crossorigin="anonymous"></script>
</head>
<body onload="loadSpinner(true)">
    <!-- header area -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col text-center py-2">
                    <h2>AI Universe Hub</h2>
                    <button class="btn btn-primary">sort by Date</button>
                </div>
            </div>
        </div>
    </header>
    <!-- main content area -->
    <main>
        <!-- this is card section -->
        <section class="card-items">
            <div class="container">
                <div id="loader-area" class="d-none">
                    <div style="height: 300px;" class="d-flex align-items-center text-success justify-content-center">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
                <div id="card-container" class="row gy-4">
                    <!-- here added card by js code -->
                </div>
                <div id="show-btn" class="text-center p-2">
                    <button id="showBtn" class="btn btn-primary">Show All</button>
                </div>
            </div>
        </section>
        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div id="load-modal">
                              <!-- load modal body dynamic here -->
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer section -->
    <footer class="bg-info-subtle mt-2">
        <div class="container text-center p-2 ">
            <h4>All rights are reserved By Sojib</h4>
        </div>
    </footer>
    <!-- script tag link -->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
